<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let count = 0;
    let intervalId = setInterval(function() {
      count++;
      console.log('Passed ' + count + ' seconds');
      if (count >= 5) {
        clearInterval(intervalId); // 停止定时器
      }
    }, 1000);
    </script>
</body>
</html>
