<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .container .row {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 列偏移展示 -->
        <div class="row">
            <div class="col-lg-4">小列</div>
            <!-- 使用offset-lg-4将第二个元素向右偏移4格 -->
            <div class="col-lg-4 offset-lg-4">小列</div>
        </div>

        <!-- 列排序展示 -->
        <div class="row">
            <!-- 使用 order-lg-2 来调整顺序-->
            <div class="col-lg-6 order-lg-2">第1列</div>
            <div class="col-lg-6 order-lg-1">第2列</div>
        </div>

        <!-- 隐藏、显示工具展示 -->
        <div class="row">
            <div class="col-md-3">1</div>
            <div class="col-md-3 d-none d-sm-inline">2</div>
            <div class="col-md-3">3</div>
            <div class="col-md-3">4</div>
        </div>

    </div>
</body>

</html>
