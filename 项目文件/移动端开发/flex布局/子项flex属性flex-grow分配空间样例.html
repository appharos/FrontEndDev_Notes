<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      width: 600px;
      height: 150px;
      background-color: lightgray;
      margin: 0 auto;
      display: flex;
    }

    section div:nth-child(1) {
      flex: 1;
      flex-basis: 100px;
      height: 150px;
      background-color: red;
    }

    section div:nth-child(2) {
      flex: 2;
      background-color: green;
    }

    section div:nth-child(3) {
      flex: 1;
      flex-basis: 100px;
      /* width: 100px; */
      height: 150px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

</body>

</html>
