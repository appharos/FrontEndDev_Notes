<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 给父级盒子添加flex属性 */
      display: flex;
      width: 800px;
      height: 300px;
      background-color: pink;
      /* 默认的主轴是x轴 行 row ,  那么y轴就是侧轴 */
      /* 元素是跟着主轴来排列的 */
      /* flex-direction: row; */
      /* flex-direction: row-reverse; */

      /* 把主轴设置为y轴，那么x轴就成了侧轴 */
      flex-direction: column;
    }

    div span {
      width: 150px;
      height: 100px;
      background-color: lightblue;

    }
  </style>
</head>

<body>
  <div class="container">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
