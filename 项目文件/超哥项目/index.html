<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>司机拉货APP</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <!-- 标题栏 -->
    <div class="title-container section">

        <a href="" class="weather-item">
            <div class="temperature">13</div>
            <div class="weather-texts">
                <div class="position">吴兴区</div>
                <div class="weather-condition">多云</div>
            </div>
        </a>



        <div class="app-title">
            司机拉货APP
        </div>

        <div class="register-item">
            <a href="#" class="register-box">
                <div class="register-text">扫码抢单</div>
                <div class="register-logo iconfont icon-saoma"></div>
            </a>
        </div>

    </div>

    <!-- 广告栏 -->
    <div class="advertisement-container section">
        <div class="advertisement-item">
            <div class="swtich-item">
                <div class="swtich-wrap1"></div>
                <div class="swtich-wrap2"></div>
            </div>
        </div>
    </div>

    <!-- 功能栏 -->
    <div class="function-container section">
        <ul>
            <li>
                <a href="https://www.baidu.com" target="_blank">
                    <div class="function-logo iconfont icon-sousuo"></div>

                </a>

            </li>
            <li>
                <a href="#">
                    <div class="function-logo iconfont icon-ditu1"></div>
                    <div class="function-desc">常跑资源</div>
                    <div class="function-text">定制信息 由此开启</div>
                </a>

            </li>
        </ul>

        <ul>
            <li>
                <a href="#">
                    <div class="function-logo iconfont icon-a-iconjiayouzhan"></div>
                    <div class="function-desc">快乐购</div>
                    <div class="function-text">快成聚合O2O服务平台</div>
                </a>

            </li>
            <li>
                <a href="#">
                    <div class="function-logo iconfont icon-kefu"></div>
                    <div class="function-desc">一键客服</div>
                    <div class="function-text">24小时为您服务</div>
                </a>

            </li>
        </ul>
    </div>

    <!-- 底部工具栏 -->
    <div class="tool-container section">
        <a href="#">
            <div class="tool-logo iconfont icon-shouyeshouye"></div>
            <div class="tool-text">首页</div>
        </a>
        <a href="#">
            <div class="tool-logo iconfont icon-dingdan"></div>
            <div class="tool-text">订单</div>
        </a>
        <a href="https://www.baidu.com" target="_blank">
            <div class="tool-logo iconfont icon-my"></div>
            <div class="tool-text">我的</div>
        </a>
