<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select元素</title>
</head>
<body>
    <p>
        你来自哪个省份：
        <select name="" id="">
            <option value="">江苏</option>
            <option value="">浙江</option>
            <option value="">山东</option>
            <option value="">安徽</option>
            <!-- selected属性表示默认选中，在HTML5中可以被简写为selected -->
            <option value="" selected="selected">广东</option>
        </select>
    </p>

    <p>
        <!-- 创建多组菜单，可以使用optgroup标签 -->
        选择你最喜欢的原神角色：
        <select name="" id="">
            <optgroup label="原神草属性角色">
                <option value="">提纳里</option>
                <option value="">纳西妲</option>
                <option value="">瑶瑶</option>
                <option value="">柯莱</option>
            </optgroup>
                
            <optgroup label="原神雷属性角色">
                <option value="">影</option>
                <option value="">神子</option>
                <option value="">九条</option>
                <option value="">多莉</option>
            </optgroup>
        </select>
    </p>
</body>
</html>
