<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单input元素</title>
</head>
<body>
    <p>
        <!-- 普通文本输入框 -->
        <input type="text" placeholder="请输入账号">
    </p>
    

    <p>
        <!--密码框 -->
        <input type="password" placeholder="请输入密码">
    </p>
    
    <p>
        <!-- 日期选择框 -->
        <input type="date">
    </p>

    <p>
        <!-- 搜索框 -->
        <input type="search">
    </p>

    <P>
        <!-- 滑块 -->
        <input type="range" min="0" max="5">
    </P>
     
    <p>
        <!-- 颜色选择 -->
        <input type="color">
    </p>

    <p>
        <!-- 数字输入框  min表示可以取得最小值，max表示可以取得最大值，step表示每次可以调整的步长-->
        <input type="number" min="0"  max="100"   step="20">
        
    </p>

    <p>
        <!-- 多选框 为了让系统知道哪些复选框是一组的，需要添加name属性-->
        爱好：
        <input name="loves" type="checkbox">
        音乐
        <input name="loves" type="checkbox">
        电影
        <input name="loves" type="checkbox">
        阅读
        <input name="loves" type="checkbox">
        其他
    </p>
    <p>
        <!-- 单选框 -->
        男
        <input  type="radio" name="gender">
        女
        <input type="radio" name="gender">
    </p>
    <p>

    </p>
</body>
</html>
