<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 3px solid;
            float: left;
        }

        .container {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .container div{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .container .left{
            float: left;
        }

        .container .right{
            float: right;
        }
    </style>
</head>
<body>
    

     <div class="container">
        <div class="left"></div>
        <div class="right"></div>
     </div>
</body>
</html>
