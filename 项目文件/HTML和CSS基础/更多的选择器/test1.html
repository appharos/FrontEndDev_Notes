<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中a元素，并且a元素必须是第一个子元素 */
        a:first-child{
            color: red;
        }
        /* 选中的是子元素中第一个a元素 */
        a:first-of-type{
            color: red;
        }
        /* 必须是a元素，必须是最后一个子元素 */
        a:last-child{
            color: green;

        }
        /* 选中子元素中最后一个a元素 */
        a:last-of-type{
            color: green;
        }
        /* 必须是a元素，必须是第五个子元素 */
        a:nth-child(5){
            color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <p>nihao</p>
            <a href="">Lorem.</a>
            <a href="">Quam.</a>
            <a href="">Sit?</a>
            <a href="">Fugit?</a>
            <a href="">Quisquam!</a>
            <a href="">Beatae.</a>
            <a href="">Cupiditate?</a>
            <a href="">Eaque.</a>
            <a href="">Commodi.</a>
            <a href="">Dolore.</a>
            <p>
                多范数
            </p>
        </nav>
    </div>
</body>
</html>
