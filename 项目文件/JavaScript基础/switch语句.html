<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1 = +prompt('请输入第一个数字：')
    let num2 = +prompt('请输入第二个数字：')
    let operator = prompt('输入操作用运算符：')

    switch(operator){
      case '+':
        alert('运算结果为' + (num1 + num2));
        break;
      
      case '-':
        alert('运算结果为' + (num1 - num2));
        break;

      case '*':
        alert('运算结果为' + (num1 * num2));
        break;

      case '/':
        alert('运算结果为' + (num1 / num2));
        break;

      default:
        alert('你在干神马？');
        break;
    }
  </script>
</body>
</html>
