<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [2, 6, 1, 7, 4];
    let sum = 0
    let avg = 0;
    
    for (let i = 0; i < arr.length; i++){
      sum += arr[i];
    }
    avg = sum / 5;
    alert(`数组值总和是${sum},平均数是${avg}`);
  </script>
</body>
