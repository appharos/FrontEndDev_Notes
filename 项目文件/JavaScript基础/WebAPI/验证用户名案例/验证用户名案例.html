<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 250px;
            height: 30px;
            vertical-align: middle;
            line-height: 30px;
            padding-left: 15px;
        }

        .error {
            color: red;
            background: url(./images/error1.png) no-repeat left center;
        }

        .right {
            color: green;
            background: url(./images/right.png) no-repeat left center;
        }
    </style>
</head>

<body>
    <input type="text">
    <span class=""></span>

    <script>
        const input_item = document.querySelector('input[type="text"]')
        const span_item = document.querySelector('span')
        
        const reg = /^[a-zA-Z0-9-_]{6,16}$/
        input_item.addEventListener('blur',function(){
            console.log(reg.test(this.value));
            if (reg.test(this.value)){
                span_item.classList.remove('error')
                span_item.classList.add('right')
                span_item.innerText = '输入正确'
            }else{
                span_item.classList.remove('right')
                span_item.classList.add('error')
                span_item.innerText = '请输入6-16位字符，可以使用数字，大小写字母和下划线'
            }
        })
    </script>

</body>

</html>
