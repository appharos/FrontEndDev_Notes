<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            text-align: center;
            margin: 20px auto;

        }

        .container .title {
            font-size: 1.5em;
            color: black;
            text-align: center;
            margin: 20px 10px;
        }

        .container .title_desc {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">今天是</div>
        <div class="title_desc">下班倒计时</div>
        <div class="time_ruler"></div>
        <div class="exit_time">18:30下课</div>
    </div>



    <script>
        const title = document.querySelector('.container .title')
        const temp_time = new Date()
        title.innerText = `今天是${temp_time.getFullYear()}年${temp_time.getMonth() + 1}月${temp_time.getDate()}日`

        const temp = document.querySelector('.container .time_ruler')

        const IntervalId = setInterval(function () {
            const time_ruler = +new Date()
            const time_end = +new Date('2023-10-26 00:00:00')

            const time = time_end - time_ruler

            let hour = Math.floor((time/ 1000) / 3600) 
            let minute = Math.floor((time /1000 - hour * 3600) / 60)
            let second = Math.floor((time / 1000) - (hour * 3600) - (minute * 60))

            temp.innerHTML = `剩余时间为${hour}时${minute}分${second}秒`


        }, 1000)


    </script>
</body>

</html>
