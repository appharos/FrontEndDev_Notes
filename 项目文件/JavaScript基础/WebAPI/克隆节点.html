<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>  
    
    
    <script>
        const temp_ul = document.querySelector('ul')
        // 克隆节点  元素.cloneNode(true)
        const temp_li = temp_ul.children[0].cloneNode(true)
        // 追加
        temp_ul.appendChild(temp_li)
    </script> 
</body>
</html>
