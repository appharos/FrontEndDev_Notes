<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>

    <script>
        const btn = document.querySelector('button')

        function fn(){
            alert('触发点击事件！')
        }
        btn.addEventListener('click', fn)

        // 解绑事件
        btn.removeEventListener('click',fn)
    </script>
</body>
</html>
