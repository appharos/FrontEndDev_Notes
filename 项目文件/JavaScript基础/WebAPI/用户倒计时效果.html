  <button disabled>已阅读用户协议(60)</button>
  <script>
    const btn = document.querySelector('button')
    let count = 60
    let intervalId = setInterval(function () {
      count--
      btn.innerText = `已阅读用户协议(${count})`
      if (count == 0) {
        clearInterval(intervalId)
        btn.innerText = '同意'
        btn.disabled = false
      }
    }, 1000)
  </script>
