<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>发布</button>
    <div>123</div>

    <script>
        const btn = document.querySelector('button')
        const text = document.querySelector('textarea')
        const temp_output = document.querySelector('div')

        btn.addEventListener('click', function(){
            const re = text.value.replace(/激情|基情/ig, '**')
            temp_output.innerText = re
            text.value = ''

        })
    </script>
</body>
