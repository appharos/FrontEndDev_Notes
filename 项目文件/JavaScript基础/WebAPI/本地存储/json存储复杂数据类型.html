<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const temp_obj = {
            uname: 'pharos',
            age: 18,
            job: 'student',
            gender: 'male'
        }

        // 复杂数据类型存储必须转换为JSON字符串存储
        localStorage.setItem('obj', JSON.stringify(temp_obj))
        console.log(localStorage.getItem('obj'));


        // 把JSON字符串转换为对象
        console.log(JSON.parse(localStorage.getItem('obj')))



    </script>
</body>

</html>
