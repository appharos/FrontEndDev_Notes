<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 第一步先打两个小括号()()
    // 2.在第一个小括号了里书写匿名函数体（也可以是有名字的函数体）
    // 3. 第二个小括号相当于调用函数
    // 4. 注意自调用匿名函数末尾加分号
    (function (){
      console.log(123) 
    })();     
  </script>
</body>
</html>
