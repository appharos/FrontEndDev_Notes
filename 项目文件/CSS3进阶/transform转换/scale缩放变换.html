<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      width: 300px;
      height: 300px;
      background-color: lightblue;
      margin: 200px auto;
      transition: all 1s;
      display: none;
    }

    .test:hover{
      /* transform: scale(0.5,2); */
      transform: scale(0.8);
    }

    .img{
      width: 200px;
      height: 200px;
      margin: 300px auto;
      transition: all 0.8s ease;

    }

    .img:hover{
      transform: scale(1.1);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="test">

  </div>

  <div class="img">
    <a href="#">
      <img src="../transition过渡/logo-mi2.png" alt="">
    </a>
  </div>
</body>
</html>
