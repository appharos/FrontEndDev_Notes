<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      width: 300px;
      height: 300px;
      background-color: lightblue;
      /* 同时移动移动x，y坐标
      transform: translate(100px,0); */
      
      transition: all 1s;
    }

    .test:hover{
      /* transform: translate(100px,0); */
      /* translate参数单位可以使用%,如果里面的参数单位为%,移动的距离是盒子自身的宽度或者高度来对比的 */
      transform:translate(50%,50%);
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="test">

  </div>
</body>
</html>
