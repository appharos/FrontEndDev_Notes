<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 800px;
      height: 100px;
      margin: 300px auto;
      border: 1px solid red;
    }
    
    .clearfix::after{
      content: "";
      display: block;
      clear: both;
    }

    .container .btn{
      width: 50px;
      height: 50px;
      border: 1px solid black;
      float: left;
      margin: 20px 20px;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      transition: all 0.5s;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }

    .container .btn:hover{
      transform: scale(1.3);
    }

  </style>
</head>
<body>
  <div class="container clearfix">
    <div class="btn"><span>1</span></div>
    <div class="btn"><span>2</span></div>
    <div class="btn"><span>3</span></div>
    <div class="btn"><span>4</span></div>
    <div class="btn"><span>5</span></div>
    <div class="btn"><span>6</span></div>
    
  </div>
</body>
</html>
