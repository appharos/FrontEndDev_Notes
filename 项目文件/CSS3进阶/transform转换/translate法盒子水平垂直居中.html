<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father{
      width: 500px;
      height: 500px;
      background-color: pink;
      position: relative;
      
      
    }

    .son{
      width: 200px;
      height: 200px;
      background-color: lightblue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      
    }

    .test{
      width: 300px;
      height: 300px;
      background-color: #008c8c;
      text-align: center;
      margin: 20px 40px;
      transition: all 1s;
    }

    .test:hover{
      transform: translate(50%,50%);
      background-color: lightblue;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>

  </div>
  <div class="test">

  </div>
</body>
</html>
