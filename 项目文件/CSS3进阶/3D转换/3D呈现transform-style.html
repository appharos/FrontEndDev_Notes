<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
  minimum-scale=1.0, user-scalable=no">

  <title>Document</title>
  <style>
    body {
      perspective: 500px;
    }

    .test {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      transform-style: preserve-3d;
      transition: all 1s;
    }

    .test:hover{
      transform: rotateY(60deg);
    }

    .test div {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: lightblue;
    }

    .test div:last-child {
      background-color: pink;
      transform: rotateX(60deg);
    }
  </style>
</head>

<body>
  <div class="test">
    <div></div>
    <div></div>
  </div>
</body>

</html>
