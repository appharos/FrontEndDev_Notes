<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      perspective: 300px;
    }

    .test img{
      
      margin: 100px auto;
      display: block;
      transition: all 1s;
    }

    .test img:hover{
      /* transform: rotateX(180deg); */
      transform: rotateY(180deg);
      /* transform: rotateZ(180deg) */
    }
    
  </style>
</head>
<body>
  <div class="test">
    <img src="./pig.jpg" alt="">
  </div>
</body>
</html>
