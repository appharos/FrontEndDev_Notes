<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D导航栏</title>
  <style>
    body {
      perspective: 500px;
    }

    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

    .container {
      width: 800px;
      height: 150px;
      border: 1px solid lightblue;
      margin: 100px auto;
    }

    .left {
      float: left;
      margin: 35px 10px;
    }

    .box {
      position: relative;

      text-align: center;
      width: 100px;
      height: 50px;
      line-height: 50px;
      transform-style: preserve-3d;
      transition: all 1s ease;
    }

    .box:hover {
      transform: rotateX(90deg);
    }


    .box1,
    .box2 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
    }

    .left .box1 {
      background-color: #008c8c;
      transform: translateZ(25px);
    }

    .left .box2 {
      background-color: pink;
      transform: translateY(25px) rotateX(-90deg);


    }
  </style>
</head>

<body>
  <div class="container clearfix">
    <div class="left">
      <div class="box">
        <div class="box1">湖州师范学院</div>
        <div class="box2">我在这里等你</div>
      </div>
    </div>

    <div class="left">

        <div class="box2">我在这里等你</div>
      </div>
    </div>
    <div class="left">
      <div class="box">
        <div class="box1">湖州师范学院</div>
        <div class="box2">我在这里等你</div>
      </div>
    </div>

  </div>
</body>

</html>
