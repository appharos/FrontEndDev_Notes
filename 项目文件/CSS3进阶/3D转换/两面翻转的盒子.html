<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两面翻转的盒子</title>
  <style>
    body {
      perspective: 500px;
    }

    .container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      font-size: 20px;
      color: #fff;
      text-align: center; 
      line-height: 300px;
      margin: 100px auto;
      transform-style: preserve-3d;
      transition: all 1s;
    }

    .container:hover{
      transform: rotateY(180deg);
    }
    


    .container .test1{
      position: absolute;
      top: 0;
      left: 0;
      background-color: #008c8c;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 1;
      backface-visibility: hidden;
      
    }

  

    .container .test2 {
      position: absolute;
      top: 0;
      left: 0px;
      background-color: pink;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: rotateY(180deg);
      /* `backface-visibility` 是一个用于控制元素背面可见性的 CSS 属性。它通常用于与 3D 转换一起使用，以确定在元素进行翻转或旋转时其背面是否可见。 */
      backface-visibility: hidden;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="test1">
      湖州师范学院
    </div>
    <div class="test2">
      我在这里等你
    </div>
  </div>
</body>

</html>
