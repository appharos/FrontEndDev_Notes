<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      width: 0px;
      height: 30px;
      background-color: pink;
      animation: move 4s steps(10)  forwards;

      /* animation-delay: 4s;  疑问：为什么这里的delay值在实际的动画过程中不生效，尤其是设置了infinite，动画从第二轮开始时*/
      
      overflow: hidden;
      font-size: 20px;
      /* 文字强制在行内显示 */
      white-space: nowrap;
    }
    @keyframes move{
      0%{
        width: 0;
      }

      100%{
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="test">
    我在湖州师范学院等你
  </div>
</body>
</html>
