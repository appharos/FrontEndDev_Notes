<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>热点图案例</title>
  <style>
    body {
      background-color: #333;
    }

    .map {
      width: 747px;
      height: 616px;
      background: url(./ChinaMap.png) no-repeat;
      position: relative;
      margin: 0 auto;
    }

    .city {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: red;
      top: 230px;
      right: 194px;
      
    }

    .city div[class^="pulse"]{
      /* 注意让小阴影在父元素里水平垂直居中 */
      width: 8px;
      height: 8px;  
      box-shadow: 0px 0px 12px #009dfd;
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%,-50%);
      border-radius: 50%;
      animation: pulse 1.2s linear infinite;
    }

    .city div.pulse2{
      animation-delay: 0.4s;  
    }

    .city div.pulse3{
      animation-delay: 0.8s;
    }

    @keyframes pulse{
      0%{

      }
      70%{
        /* 这里不建议使用scale，因为他会让阴影也变大 */
        width: 40px;
        height: 40px;
        opacity: 1;
      }
      100%{
        width: 80px;
        height: 80px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="map">
    <div class="city">

      
      <div class="pulse1"></div>
      <div class="pulse2"></div>
      <div class="pulse3"></div>
    </div>
  </div>
</body>

</html>
