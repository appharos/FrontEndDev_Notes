<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #ccc;
    }

    .black-mountain{
      /* 设置图片repeat-x，让图片在水平上重复 */
      background: url(./bg2.png) repeat-x;
      width: 1500px;
      height: 570px;
      animation: black-move 15s linear infinite forwards;
      overflow: hidden;
    }

    .white-mountain{
      background: url(./bg1.png) repeat-x;

      width: 1500px;
      height: 330px;
      overflow: hidden;
      margin-top: 200px;
      animation: white-move 15s linear infinite forwards;
    }

    .test {
      position: absolute;
      width: 200px;
      height: 100px;
      margin-top: 200px;
      background: url(./bear.png) no-repeat;
      animation: bear 1s steps(8)  infinite, move 5s 3s forwards;
    }

    @keyframes bear {
      0% {
        background-position: 0 0;

      }

      100% {
        background-position: -1600px 0;

      }
    }

    @keyframes move {
      0% {
        left: 0;
      }

      100% {
        left: 50%;
        transform: translate(-50%, 0);
      }
    }

    @keyframes black-move{
      0%{
        background-position: 0 0;
      }
      100%{
        /* background-position: -2400px 0; */
        background-position: -3840px 0;
      }
    }

    @keyframes white-move{
      0%{
        background-position: 0 0;
      }
      100%{
        /* background-position: -2400px 0; */
        background-position: -3840px 0;
      }
    }
  </style>
</head>

<body>
  <div class="black-mountain">
    <div class="white-mountain">
      <div class="test">

      </div>
    </div>
  </div>

</body>

</html>
