<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="temp_text"></p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios({
            url: 'http://hmajax.itheima.net/api/city',
            // 查询参数
            params: {
                pname: '江苏省'
            }

        }).then(result => {
            console.log(result);
            console.log(result.data.list.join('<br>'));
            // 把获取到的数据渲染到页面上
            document.querySelector('.temp_text').innerHTML = result.data.list.join('<br>')
        })
    </script>
</body>

</html>
