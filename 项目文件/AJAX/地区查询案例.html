<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.案例_地区查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            font-size: 15px;
        }

        body {
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="editForm" class="row">
            <!-- 输入省份名字 -->
            <div class="mb-3 col">
                <label class="form-label">省份名字</label>
                <input type="text" value="北京" name="province" class="form-control province" placeholder="请输入省份名称" />
            </div>
            <!-- 输入城市名字 -->
            <div class="mb-3 col">
                <label class="form-label">城市名字</label>
                <input type="text" value="北京市" name="city" class="form-control city" placeholder="请输入城市名称" />
            </div>
        </form>
        <button type="button" class="btn btn-primary sel-btn">查询</button>
        <br><br>
        <p>地区列表: </p>
        <ul class="list-group">
            <!-- 示例地区 -->
            <li class="list-group-item">东城区</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        /*
          获取地区列表: http://hmajax.itheima.net/api/area
          查询参数:
            pname: 省份或直辖市名字
            cname: 城市名字
        */
        document.querySelector('.sel-btn').addEventListener('click', () => {
            // 这里的类选择器需要注意之间不要加空格，因为元素是同时为两个类，而不是其中一个类是另外一个的后代
            const province = document.querySelector('.form-control.province')
            const city = document.querySelector('.city')
            const area = document.querySelector('.list-group')

            axios({
                url: "http://hmajax.itheima.net/api/area",
                params: {
                    pname: `${province.value}`,
                    cname: `${city.value}`
                }
            }).then(result => {
                console.log(result.data.list);
                let temp_arr = result.data.list
                // 使用map函数接收每个地区返回元素组成数组，在使用join方法转成字符串
                let arr = temp_arr.map(ele => `<li class="list-group-item">${ele}</li>`).join('')
                console.log(arr);
                area.innerHTML = arr
            })
        })

    </script>
</body>

</html>
