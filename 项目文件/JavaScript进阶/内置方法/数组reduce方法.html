<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3]

        // reduce参数里没有起始值
        const sum_1 = arr.reduce((prev, current) => prev + current)
        console.log(sum_1);

        // reduce参数里有起始值 10
        const sum_2 = arr.reduce((prev, current) => prev + current, 10)
        console.log(sum_2);


        // 计算数组对象里的薪水

        const arr_2 = [{
            name: '张三',
            salary: 10000
        }, {
            name: '李四',
            salary: 10000
        }, {
            name: '王五',
            salary: 10000
        }]

        // 使用reduce计算薪水
        // 由于数组第一个元素是对象，所以要设置起始值 0,方便计算
        const total = arr_2.reduce((prev, current => {
            return prev + current.salary
        }
        ), 0)



    </script>
</body>

</html>
