<!DOCTYPE html>

<body>
    <script>
        // 1. split 把字符串转换为数组 和join()相反

        const str = 'pink, red'
        const arr = str.split(',')
        console.log(arr);

        const str_1 = '2023-11-9'
        const arr_2 = str_1.split('-')
        console.log(arr_2);

        // 2. 字符串的截取  substring(开始的索引号[， 结束的索引号])
        const str_2 = '准备学习前端框架'
        console.log(str_2.substring(5, 7));

    </script>
</body>
