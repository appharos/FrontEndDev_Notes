<!DOCTYPE html>

<body>
    <script>

        function sum() {
            console.log(`包含的参数个数为${arguments.length}个`);
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            return sum
        }
        const temp = sum(2, 23, 41, 2, 6)
        console.log(temp)

    </script>
</body>
