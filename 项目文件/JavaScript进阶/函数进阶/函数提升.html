<body>
    <script>

        // 1. 会把所有函数声明提升到当前作用域的最前面
        // 2. 只提升函数声明，不提升函数调用
        fn()
        function fn(){
            console.log("函数提升");
        }


        // 函数表达式必须先声明和赋值，后调用 否则报错
        fnn()
        var fnn = function (){
            console.log('函数表达式');
        }
    </script>
