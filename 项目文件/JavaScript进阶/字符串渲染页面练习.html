<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>


    </div>

    <script>
        const gift = '50g的茶叶,清洗球'

        // 将字符串使用split转换成数组后，使用map方法提取构造标签格式，在使用join转换成字符串
        const temp_str = gift.split(',').map(item => `<span>【赠品】  ${item}</span> <br>`).join('')
        const temp = document.querySelector('div')
        // 将构造的字符串进行渲染
        temp.innerHTML = temp_str



    </script>
</body>

</html>
